type Product {
    id: ID!
    name: String!
    isVisible: Boolean!
    amount: Int
}

input CreateProductInput {
    name: String!
    amount: Int
}

type Mutation {
	createProduct(input: CreateProductInput!): Product
    updateProduct(id: String!, amount: Int!): String

}

type Query {
    getProducts(searchTerm: String, pagination: Pagination): [Product]
}